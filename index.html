<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculette</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="initial-scale=1">

</head>
<body>
    <div id="container">
        <div id="screen"></div>
        <div id="key">
            <button id="ouvPar">(</button>
            <button id="fermPar">)</button>
            <button id="modulo">%</button>
            <button id="div">/</button>
            <button id="chfr7">7</button>
            <button id="chfr8">8</button>
            <button id="chfr9">9</button>
            <button id="multi">*</button>
            <button id="chfr4">4</button>
            <button id="chfr5">5</button>
            <button id="chfr6">6</button>
            <button id="sous">-</button>
            <button id="chfr1">1</button>
            <button id="chfr2">2</button>
            <button id="chfr3">3</button>
            <button id="add">+</button>
            <button id="chfr0">0</button>
            <button id="dot">.</button>
            <button id="raz">c</button>
            <button id="equal">=</button>
        </div>

    </div>

    <script src="appCalc.js"></script>
</body>
</html>
