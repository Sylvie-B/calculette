<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

        <div id="screen"></div>
        <div id="key">
            <div id="ouvPar">(</div>
            <div id="fermPar">)</div>
            <div id="modulo">%</div>
            <div id="div">/</div>
            <div id="chfr7">7</div>
            <div id="chfr8">8</div>
            <div id="chfr9">9</div>
            <div id="multi">*</div>
            <div id="chfr4">4</div>
            <div id="chfr5">5</div>

            <div id="chfr2">2</div>
            <div id="chfr3">3</div>

        </div>

    </div>
